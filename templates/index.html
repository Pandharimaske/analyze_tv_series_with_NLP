<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Classification</title>
</head>
<body>
    <h1>Theme Classification</h1>
    <form action="/get_themes" method="post">
        <label for="themes">Themes (comma-separated):</label>
        <input type="text" id="themes" name="themes" required><br><br>

        <label for="subtitles_path">Subtitles Path:</label>
        <input type="text" id="subtitles_path" name="subtitles_path" required><br><br>

        <label for="save_path">Save Path:</label>
        <input type="text" id="save_path" name="save_path" required><br><br>

        <button type="submit">Get Themes</button>
    </form>
</body>
</html>
